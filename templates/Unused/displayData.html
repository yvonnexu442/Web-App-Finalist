<script>
    console.log(example);
$(document).ready( function () {
    var table = $("#example").DataTable({
                    "lengthMenu": [[5, 10, 20, 50, -1], [5, 10, 20, 50, "All"]],
                    iDisplayLength: 10,
                    destroy: true,
                    colReorder: true,
                    retrieve: true,
                    dom: 'lBfrtip<"actions">',
                    columnDefs: [],
                    "aaSorting": [],
                buttons: [
                    {
                        extend: 'copy',
                        text: "Copy",
                        className: 'copyBtn',
<!--                        customize: function ( win ) {-->
<!--                        $(win.document.body).css('background', 'blue');-->
<!--                        },-->
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    {
                        extend: 'excel',
                        text: "Download Excel",
                        className: 'excelBtn',
                        filename: function(){
                            var currentDate = new Date();
                            var day = currentDate.getDate();
                            var month = currentDate.getMonth() + 1;
                            var year = currentDate.getFullYear();
                            var time = currentDate.getTime();
                            var date = new Date(time);
                            var hours = date.getHours();
                            var minutes = "0" + date.getMinutes();
                            var seconds = "0" + date.getSeconds();
                            var formattedTime = hours + "," + minutes.substr(-2) + "," + seconds.substr(-2);
                            var d = year + "-" + month + "-" + day + "_" + formattedTime; //currentDate.toLocaleTimeString();
                            return 'TransactionHistory_' + d;
                        },
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    {
                        extend: 'csv',
                        text: "Download CSV",
                        className: 'csvBtn',
                        filename: function(){
                            var currentDate = new Date();
                            var day = currentDate.getDate();
                            var month = currentDate.getMonth() + 1;
                            var year = currentDate.getFullYear();
                            var time = currentDate.getTime();
                            var date = new Date(time);
                            var hours = date.getHours();
                            var minutes = "0" + date.getMinutes();
                            var seconds = "0" + date.getSeconds();
                            var formattedTime = hours + "," + minutes.substr(-2) + "," + seconds.substr(-2);
                            var d = year + "-" + month + "-" + day + "_" + formattedTime; //currentDate.toLocaleTimeString();
                            return 'TransactionHistory_' + d;
                        },
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    {
                        extend: 'pdf',
                        orientation: 'landscape',
                        pageSize : '4A0',
                        text: "Download PDF",
                        className: 'pdfBtn',
                        filename: function(){
                            var currentDate = new Date();
                            var day = currentDate.getDate();
                            var month = currentDate.getMonth() + 1;
                            var year = currentDate.getFullYear();
                            var time = currentDate.getTime();
                            var date = new Date(time);
                            var hours = date.getHours();
                            var minutes = "0" + date.getMinutes();
                            var seconds = "0" + date.getSeconds();
                            var formattedTime = hours + "," + minutes.substr(-2) + "," + seconds.substr(-2);
                            var d = year + "-" + month + "-" + day + "_" + formattedTime; //currentDate.toLocaleTimeString();
                            return 'TransactionHistory_' + d;
                        },
                        exportOptions: {
                            columns: ':visible'
                        },
                        customize: function(doc) {
                          doc.defaultStyle.fontSize = 10;
                       }
                    },
                    {
                        extend: 'print',
                        text: "Print",
                        className: 'printBtn',
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                ]
                } );
                });
<!--                $('.dataTables_wrapper').css("background-color", "blue");-->
</script>
</div>
</body>
